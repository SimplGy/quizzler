<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crowd Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="lib/prism.css">
</head>
<body>



<section class="landing">
  <h1><abbr title="JavaScript">JS</abbr></h1>
  <h2>Quizzler</h2>
</section>



<section class="questions language-javascript" id="Questions">

</section>


<section class="results">

</section>





<footer>
  You can add more questions on the <a href="https://www.facebook.com/jsquizzler">JS Quizzler Facebook Page</a>
  <div
          id="fb-root"
          class="fb-like"
          data-send="true"
          data-width="50"
          data-show-faces="true">
  </div>
</footer>



<!-- My Code -->
<script type="text/javascript" src="app.js"></script>
<!-- Facebook SDK -->
<script>
  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<script type="text/javascript" src="lib/markdown.min.js"></script>
<script type="text/javascript" src="lib/prism.js"></script>
</body>
</html>
